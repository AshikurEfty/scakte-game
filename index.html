<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboard Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="road"></div>
    <div class="arrow">
        <img class="arrow1"onclick="road()" src="images/arrow1.png" alt="arrow1">
    </div>

    <div class="score">
        <h3 class="score-text">score</h3>
        <div class="score-point">0</div>
    </div>

    <div class="image-part" id="image-part-2">
        <img class="man" src="images/boy.png" alt="boy3">
        <img class="skateboat" src="images/boat.png" alt="boat">
    </div>


<script src="js/custom.js"></script>  
</body>
</html>
